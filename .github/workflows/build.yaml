name: Build
on:
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: sssetup

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - run: |
          mkdir release
          mv target/release/shadowsocks-setup release/$BIN_NAME-$GITHUB_REF_NAME
      - name: Push release
        uses: fnkr/github-action-ghr@v1
        env:
          GHR_COMPRESS: xz
          GHR_PATH: release/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
